<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Home Page </title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-1">

                    <div class="stats shadow">
                        <div class="stat">

                            <div id="main-blance" class="stat-value">9400</div>
                            <div class="stat-desc">Available</div>

                        </div>
                    </div>
                    <div class="divider"></div>

                    <div>
                        <button id="add-money-btn" class="btn btn-lg">add money</button>
                        <button id="cash-out-btn" class="btn btn-lg">cash out</button>
                    </div>
                    <div class="divider"></div>

                    <!--add money form stat here -->

                    <form id="add-money-form" class="hidden" >
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Add Money</span>
                            </label>
                            <input id="add-money-input" type="text" placeholder="Your amount" class="input input-bordered" required />
                        </div>
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Pin</span>
                            </label>
                            <input id="add-pin" type="password" placeholder="your pin" class="input input-bordered" required />

                        </div>
                        <div class="form-control mt-6">
                            <button id="add-login-btn" class="btn btn-primary">add money</button>
                        </div>
                    </form>

                    <!-- add money form end here -->

                    <!-- cash out form start here -->

                    <form id="cash-money-form" class="">
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Cashout Money</span>
                            </label>
                            <input id="cash-money-input" type="text" placeholder="Your amount" class="input input-bordered" required />
                        </div>
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Pin</span>
                            </label>
                            <input id="cash-pin" type="password" placeholder="your pin" class="input input-bordered" required />

                        </div>
                        <div class="form-control mt-6">
                            <button id="cash-send-btn" class="btn btn-primary">Cashout money</button>
                        </div>
                    </form>

                     <!-- cash out form ends here -->


                </div>
            </div>
        </div>
    </main>

    <script>
        
    </script>

    <script src="js/home.js"></script>
    <script src="js/feature.js"></script>
    <script src="js/cashout.js"></script>

</body>

</html>
