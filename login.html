<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Mobile Banking</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <main class="flex justify-center">
        
            <div class="mockup-phone">
                <div class="camera"></div>
                <div class="display">
                  <div class="artboard artboard-demo phone-1">
                    
                    <!-- Login form start here -->

                    <div class="hero bg-base-200 min-h-screen">
                        <div class="hero-content flex-col">
                          
                          <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                            <form class="card-body">
                              <div class="form-control">
                                <label class="label">
                                  <span class="label-text">Pnone Number</span>
                                </label>
                                <input id="phone-number" type="text" placeholder="Your Phone Number" class="input input-bordered" required />
                              </div>
                              <div class="form-control">
                                <label class="label">
                                  <span class="label-text">Pin</span>
                                </label>
                                <input id="pin-number" type="password" placeholder="Your Pin" class="input input-bordered" autocapitalize="off" required />

                                <label class="label">
                                  <a href="#" class="label-text-alt link link-hover">Forgot pin?</a>
                                </label>
                              </div>

                              <div class="form-control mt-6">
                                <button class="btn btn-primary" id="btn-login">Login</button>
                              </div>
                              

                            </form>
                          </div>
                        </div>
                      </div>

                     <!-- Login form end here -->



                  </div>
                </div>
              </div>
       

    </main>

    <script src="js/login.js"></script>
</body>

</html>
